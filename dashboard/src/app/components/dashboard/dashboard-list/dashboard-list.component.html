<div class="list">
    <div class=" dashboard-header">
        <h2>Funcionários ({{employeeSortService.getTotal | async}})</h2>
        <app-create-employee></app-create-employee>
    </div>
    <br>
    <form>
        <div class="form-group form-inline">
            Pesquisar: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="employeeSortService.searchTerm"/>
            <span class="ml-3" *ngIf="employeeSortService.getLoading | async">Carregando...</span>
        </div>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col" sortable="name" >Nome</th>
                <th scope="col" sortable="surname" >Sobrenome</th>
                <th scope="col" sortable="position" >Cargo</th>
                <th scope="col" sortable="departament" >Setor</th>
                <th scope="col" sortable="date" >Admissão</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employeesList | async">
                <td scope="row">{{employee.name}}</td>
                <td>{{employee.surname}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.departament}}</td>
                <td>{{employee.date}}</td>
                <td class="row-buttons">
                    <i class="bi bi-pencil"></i>
                    <app-modal-delete (delete)="delete(employee)"></app-modal-delete>
                </td>
            </tr>
        </tbody>
        
    </table>


    <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="(total | async)!" [(page)]="employeeSortService.page" [pageSize]="employeeSortService.pageSize">
        </ngb-pagination>
    
        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="employeeSortService.pageSize">
          <option [ngValue]="10">10 itens por página</option>
          <option [ngValue]="25">25 itens por página</option>
          <option [ngValue]="50">50 itens por página</option>
        </select>
      </div>
    </form>
    
</div>
