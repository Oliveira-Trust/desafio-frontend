<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Frontend</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body class="bg-indigo-100">
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-red-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl p-2">Seja bem vindo(a)</h1>
                <p class="text-center text-blue-200 sm:text-lg">Clique em login</p>
            </div>
        </div>

        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="./img/img_teste.jpg" alt="Rosto Feminino" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">Anderson Martins</p>
                        <p class="text-sm text-gray-600">Web Designer Sr. & Frontend Developer Jr.</p>
                        <div class="mt-4">
                            <button class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none" type="button">
                                Não é Anderson Martins?
                            </button>
                        </div>
                    </div>
                </div>
                <form action="" class="flex w-full mt-8">
                    <input type="password" placeholder="Sua senha" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 focus:outline-none py-2 px-4">
                    <a href="./dashboard.html" class="flex-shrink-0 ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
