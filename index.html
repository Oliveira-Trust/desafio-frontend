<!-- Tabela -->
    <section id="tabela-scroll" class="background-table">
        <div class="tamanho-tabela">
            <table id='tabela-funcionarios' class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Cargo</th>
                        <th>Setor</th>
                        <th>Tempo de Trabalho</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <section>
        <div class="row box-formularios">
            <div id="adicionar-scroll" class="box-acoes box-adicionar col-6">

                <h1 class="titulos-acao">Deseja adicinar alguém?</h1>
                <form action="javascript:void(0);">
                    <input type="text" class='forms-de-acao form-adicionar' id="nome" name="nome" placeholder="Nome" value="">
                    <input type="text" class='forms-de-acao form-adicionar' id="sobrenome" name="sobrenome" placeholder="Sobrenome"value="">
                    <input type="text" class='forms-de-acao form-adicionar' id="cargo" name="cargo" placeholder="Cargo"value="">
                    <input type="text" class='forms-de-acao form-adicionar' id="setor" name="setor" placeholder="Setor"value="">
                    <input  class='forms-de-acao form-adicionar' id="dataDeEntrada" name="dataDeEntrada" placeholder="Data de Entrada" onfocus="(this.type='date')">
                    <input class="botao-form" type="submit" onclick="adicionar_funcionario()" value="Adicionar">
                </form> 

            </div>
            <div id="remover-scroll" class="box-acoes box-excluir col-6">
            
                <h1 class="titulos-acao">Deseja Excluir alguém?</h1>
                <form action="javascript:void(0);">
                    <input class='forms-de-acao' type="text" id="nomeConsulta" name="nome" placeholder="Nome" value="">
                    <input class='forms-de-acao' type="text" id="sobrenomeConsulta" name="sobrenome" placeholder="Sobrenome"value="">
                    <input class="botao-form" type="submit" onclick="consultar_funcionario()" value="Consultar">
                </form> 
            </div>
        </div>
    </section>
    <section>
        <div id="enviar-arquivo-scroll" class="box-enviar-arquivo">
            <h1 class="titulo-enviar-arquivo">Envie seu Arquivo!</h1>
            <form>
                <div>
                    <label for="arquivo" id="botao-enviar-arquivo" >Enviar</label>
                    <input type="file" name="arquivo" id="arquivo">
                </div>
            </form>
        </div>
    </section>
    <footer>
